<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "IMG/red.jpg"
  } else if (sw == 1){
   pic = "IMG/blue.jpg"
  } else if (sw == 2){
   pic = "IMG/green.jpg"
  }  else {
    pic = "IMG/yellow.jpg"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<p><img id="myImage" style="display: block; margin-left: auto; margin-right: auto;" src="IMG\white.jpg" width="100" height="180" /></p>

  <button type="button" onclick="light(1)">Blue Light On</button>
